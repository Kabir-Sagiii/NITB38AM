<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function fnGetUserDetail() {
        fetch("https://jsonplaceholder.typicode.com/users")
          .then((res) => {
            if (res.ok) {
              return res.json();
            } else {
              //   var error = new Error("Something wrong at Serverside");
              alert("Something went wrong");
            }
          })
          .then((actualData) => {
            console.log(actualData);
            actualData.map((element) => {
              var pRef = document.createElement("p");
              pRef.innerText = element.name;
              document.querySelector("body").appendChild(pRef);
              return;
            });
          })
          .catch((errormsg) => {
            console.log(errormsg);
            alert("error");
          });
      }

      async function fnGetPostData() {
        var res = await fetch("https://jsonplaceholder.typicode.com/posts");
        if (res.ok) {
          var actualData = await res.json();
          actualData.map((element) => {
            var pRef = document.createElement("p");
            pRef.innerText = element.title;
            document.querySelector("body").appendChild(pRef);
            return;
          });

          // var h2Ref = document.getElementById("h2Ref");
          // var h2Ref2 = document.getElementById("h2Ref2");

          // h2Ref.innerText = actualData[0].title;
          // h2Ref2.innerText = actualData[1].title;

          console.log(actualData);
        } else {
          alert("error while getting the data");
        }
      }
    </script>
  </head>
  <body>
    <button onclick="fnGetUserDetail()">User Data</button>

    <button onclick="fnGetPostData()">Post Data</button>
  </body>
</html>
